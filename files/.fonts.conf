<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/etc/X11/fonts/misc</dir>
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="family">
          <string>fixed</string>
        </patelt>
      </pattern>
    </acceptfont>
  </selectfont>
</fontconfig>
